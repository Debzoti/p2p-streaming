<!doctype html>
<html>
  <head><meta charset="utf-8"/><title>Watch HLS</title></head>
  <body>
    <h3>HLS Watch</h3>
    <video id="player" controls autoplay muted playsinline width="640"></video>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      const video = document.getElementById('player');
      const url = '/hls/playlist.m3u8';
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(()=>{}));
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', () => video.play().catch(()=>{}));
      } else {
        document.body.innerHTML = 'HLS not supported in this browser';
      }
    </script>
  </body>
</html>
